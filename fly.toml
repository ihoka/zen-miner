# fly.toml app configuration file generated for zen-miner
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'zen-miner'
primary_region = 'iad' # Change to your preferred region
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[deploy]
  release_command = 'bin/rails db:migrate'

[env]
  # Rails environment
  RAILS_ENV = 'production'

  # Rails assumes SSL when behind Fly.io proxy
  RAILS_ASSUME_SSL = 'true'

  # Run Solid Queue in Puma process
  SOLID_QUEUE_IN_PUMA = 'true'

  # Puma configuration
  WEB_CONCURRENCY = '2'

  # Rails log level
  RAILS_LOG_LEVEL = 'info'

  # Worker ID (Fly.io machine ID)
  WORKER_ID = '${FLY_MACHINE_ID}'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = 'on'
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

  [[http_service.checks]]
    grace_period = '10s'
    interval = '30s'
    method = 'GET'
    timeout = '5s'
    path = '/up'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  processes = ['app']

# Persistent volume for SQLite database
[[mounts]]
  source = 'zen_miner_data'
  destination = '/rails/storage'
  initial_size = '1gb'
